<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Article Page</title>
</head>
<body>
    <div class="container">
        <h3>My Calculator</h3>
        <div class="display">
            <span>0</span>
        </div>
        <div class="operations">
            <span class="input" value="7">7</span>
            <span class="input" value="8">8</span>
            <span class="input" value="9">9</span>
            <span class="input" value="4">4</span>
            <span class="input" value="5">5</span>
            <span class="input" value="6">6</span>
            <span class="input" value="1">1</span>
            <span class="input" value="2">2</span>
            <span class="input" value="3">3</span>
            <span class="input" value=".">.</span>
            <span class="input" value="0">0</span>
            <span class="input" value="/">/</span>
            <span id="del" value="del">DEL</span>
            <span class="input" value="+">+</span>
            <span class="input" value="-">-</span>
            <span class="input" value="x">x</span>
            <span id="reset" value="reset">RESET</span>
            <span id="calc" value="=">=</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
